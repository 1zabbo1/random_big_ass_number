<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Big Ass Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0b7dda;
        }

        .result {
            font-size: 36px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Big Ass Number Generator</h1>
        <button class="button" onclick="generateRandomNumber()">Generate Random Number</button>
        <p class="result" id="randomNumber"></p>
    </div>

    <script>
        function generateRandomNumber() {
            const min = 1000000000; // Minimum number
            const max = 10000000000000000000000000000000000000; // Maximum number
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('randomNumber').textContent = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
